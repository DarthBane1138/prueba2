<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="logo">
    <img src="../../../assets/img/fondo-azul.jpg" alt="Logo" style="height: 50px">
  </div>

  <!-- Input Nombre de Usuario o Correo -->
  <ion-item lines="none" class="ion-margin-top input">
    <ion-input label="Nombre Usuario:" labelPlacement="floating" placeholder="Ingresa Usuario" class="label"></ion-input>
  </ion-item>
  <!-- Input Contraseña -->
  <ion-item lines="none" class="ion-margin-top input">
    <ion-input label="Contraseña:" labelPlacement="floating" placeholder="Ingresa Usuario" class="label"></ion-input>
  </ion-item>
  <!-- Botón Inicio Sesión -->
  <ion-button (click)="login()" class="btn ion-margin-top" fill="solid" expand="block">
    <!-- Acá iba un spinner -->
    <span>Ingresar</span>
  </ion-button>
  <!-- Registro -->
   <div class="text-container ion-text-center">
    <small class="registerQ">¿No estás registrado?</small>
    <small class="signup-button">. Crea una cuenta aquí</small>
   </div>
</ion-content>
