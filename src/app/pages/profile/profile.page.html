<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding bkgrnd">
  <ion-avatar class="contenedorPerfil">
    <img alt="Silhouette of a person's head" src="../../../assets/img/Login_Icon_2a1a3edd-38c4-465a-bcee-a2ab946a7d47.webp" />
  </ion-avatar>
  <p class="bienvenida">Bienvenido/a</p>
  <ion-card class="datosPerfil">
    <ion-card-header>
      <ion-card-title>Datos de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <!-- Usuario -->
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icons" name="person-circle-sharp"></ion-icon>
          </ion-thumbnail>
          <ion-label> {{ nombre }}</ion-label>
        </ion-item>
        <!-- Correo -->
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icons" name="mail-sharp"></ion-icon>
          </ion-thumbnail>
          <ion-label>{{ correo }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icons" name="pin-outline"></ion-icon>
          </ion-thumbnail>
          <ion-label>Sede: {{ sede }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Tab bar/barra de navegacion -->
<ion-footer>
  <ion-toolbar>
    <div class="footer-icons">
      <ion-tab-button>
        <ion-icon name="qr-code"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="business-outline" (click)="irSedes()"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="home" (click)="irHome()"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="person"></ion-icon>
      </ion-tab-button>
    </div>
  </ion-toolbar>
</ion-footer>
