<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>Perfil</ion-title>
    <ion-back-button slot="start" defaultHref="/principal"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-avatar class="contenedorPerfil">
    <img alt="Silhouette of a person's head" src="../../../assets/img/Login_Icon_2a1a3edd-38c4-465a-bcee-a2ab946a7d47.webp" />
  </ion-avatar>
  <p class="bienvenida">Bienvenido/a</p>
  <ion-card class="datosPerfil">
    <ion-card-header>
      <ion-card-title>Datos de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="datosPerfil">
        <!-- Usuario -->
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icons" name="person-circle-sharp"></ion-icon>
          </ion-thumbnail>
          <ion-label> {{ nombre }} {{ apellido }}</ion-label>
        </ion-item>
        <!-- Correo -->
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icons" name="mail-sharp"></ion-icon>
          </ion-thumbnail>
          <ion-label>{{ correo }}</ion-label>
        </ion-item>
        <!-- Carrera -->
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icons" name="book-outline"></ion-icon>
          </ion-thumbnail>
          <ion-label>{{ carrera }}</ion-label>
        </ion-item>
        <!-- Sede -->
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icons" name="pin-outline"></ion-icon>
          </ion-thumbnail>
          <ion-label>Sede: {{ sedeApiNombre }}</ion-label>
        </ion-item>
        <!-- Preferencia de tema -->
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icons" name="moon-outline"></ion-icon>
          </ion-thumbnail>
          <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between">
            Modo oscuro
          </ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Tab bar/barra de navegacion -->
<app-nav-bar></app-nav-bar>
